<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Unite - Where Innovation Meets Investment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Project Unite</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </nav>
  </header>

  <main id="landing">
    <h1>Where Innovation Meets Investment</h1>
    <p>Project Unite connects innovators with investors, bridging creativity with opportunity.</p>
  </main>

  <div id="dashboard">
    <h2>Welcome, <span id="userName"></span>!</h2>
    <h3>Your Projects</h3>
    <div id="projectsList"></div>
    <h4>Add New Project</h4>
    <input type="text" id="projectTitle" placeholder="Project title">
    <button id="addProjectBtn">Add Project</button>
    <button id="logoutBtn" style="margin-top:20px;">Logout</button>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" data-close="loginModal">&times;</span>
      <h3>Login</h3>
      <input type="text" id="loginName" placeholder="Name">
      <button id="doLogin">Login</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" data-close="registerModal">&times;</span>
      <h3>Register</h3>
      <input type="text" id="regName" placeholder="Name">
      <select id="regType">
        <option value="inventor">Inventor</option>
        <option value="investor">Investor</option>
      </select>
      <button id="doRegister">Register</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Project Unite. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
